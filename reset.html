<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=0.85, maximum-scale=0.85, user-scalable=no" />
<title>Reset Password ‚Ä¢ CUBE</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #c3f60c;
  --neon-dark: #a0d00a;
  --deep: #0a1400;
  --glow: rgba(195, 246, 12, 0.6);
  --input-bg: rgba(10, 25, 0, 0.65);
  --input-border: rgba(195, 246, 12, 0.5);
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: radial-gradient(circle at top, #142400, #050900);
  color: #eaffc7;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 420px;
  background: rgba(5, 10, 0, 0.9);
  border: 1px solid var(--input-border);
  border-radius: 16px;
  padding: 36px;
  box-shadow: 0 0 40px var(--glow);
}

.logo {
  text-align: center;
  margin-bottom: 18px;
}

.logo img {
  max-width: 120px;
  margin-bottom: 6px;
}

.logo span {
  font-family: 'Orbitron', sans-serif;
  font-size: 26px;
  color: var(--neon);
  letter-spacing: 2px;
}

h1 {
  font-size: 20px;
  margin-bottom: 10px;
  text-align: center;
}

p {
  font-size: 14px;
  opacity: 0.9;
  text-align: center;
  margin-bottom: 20px;
}

/* Password input wrapper */
.field {
  position: relative;
  margin-bottom: 14px;
}

.field input {
  width: 100%;
  padding: 14px 42px 14px 14px;
  border-radius: 10px;
  background: var(--input-bg);
  border: 1px solid var(--input-border);
  color: #fff;
  outline: none;
}

.eye {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 16px;
  opacity: 0.7;
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, var(--neon), var(--neon-dark));
  border: none;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  color: #000;
  box-shadow: 0 0 25px var(--glow);
}

button:hover {
  transform: translateY(-1px);
}

.error {
  color: #ff5c5c;
  text-align: center;
  font-size: 13px;
  margin-top: 10px;
}

.success {
  color: var(--neon);
  text-align: center;
  font-size: 15px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">

  <!-- üî∞ LOGO -->
  <div class="logo">
    <!-- Replace src with your logo URL -->
    <img src="https://cdn.shopify.com/s/files/1/0962/6648/6067/files/HABA_HOUSE.png?v=1765412962" alt="CUBE Logo" onerror="this.style.display='none'">
    <span>CUBE</span>
  </div>

  <h1>Reset Your Password</h1>
  <p>Choose a new password to regain access.</p>

  <!-- üîê PASSWORD -->
  <div class="field">
    <input type="password" id="password" placeholder="New password">
    <span class="eye" onclick="toggle('password')">üëÅ</span>
  </div>

  <!-- üîê CONFIRM PASSWORD -->
  <div class="field">
    <input type="password" id="confirm" placeholder="Confirm password">
    <span class="eye" onclick="toggle('confirm')">üëÅ</span>
  </div>

  <button id="resetBtn">Reset Password</button>
  <div id="message"></div>
</div>

<!-- üîå Firebase CDN -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD_GjkTox5tum9o4AupO0LeWzjTocJg8RI",
  authDomain: "dettyverse.firebaseapp.com",
  projectId: "dettyverse",
  storageBucket: "dettyverse.firebasestorage.app",
  messagingSenderId: "1036459652488",
  appId: "1:1036452488:web:e8910172ed16e9cac9b63d",
  databaseURL: "https://dettyverse-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const params = new URLSearchParams(window.location.search);
const mode = params.get('mode');
const oobCode = params.get('oobCode');

const msg = document.getElementById('message');
const btn = document.getElementById('resetBtn');

if (mode !== 'resetPassword' || !oobCode) {
  msg.innerHTML = `<div class="error">Invalid or expired reset link.</div>`;
  btn.disabled = true;
}

btn.onclick = async () => {
  const p1 = password.value;
  const p2 = confirm.value;

  if (p1.length < 6) {
    msg.innerHTML = `<div class="error">Password must be at least 6 characters.</div>`;
    return;
  }

  if (p1 !== p2) {
    msg.innerHTML = `<div class="error">Passwords do not match.</div>`;
    return;
  }

  try {
    await confirmPasswordReset(auth, oobCode, p1);
    msg.innerHTML = `<div class="success">Password reset successful.</div>`;
    btn.disabled = true;

    setTimeout(() => {
      window.location.href = "/login";
    }, 2500);
  } catch (e) {
    msg.innerHTML = `<div class="error">${e.message}</div>`;
  }
};
</script>

<script>
function toggle(id) {
  const input = document.getElementById(id);
  input.type = input.type === 'password' ? 'text' : 'password';
}
</script>

</body>
</html>
